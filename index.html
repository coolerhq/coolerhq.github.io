<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Test</title>
    
    <!-- Satoshi Font -->
    <link rel="stylesheet" href="Satoshi_Complete/Fonts/WEB/css/satoshi.css">
    
    <style>
      /* Apply Satoshi font to the entire page */
      body {
        font-family: 'Satoshi-Regular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Satoshi-Bold', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      /* Optional: Style the button */
      #changeColorButton {
        margin: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      #changeColorButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Manus Blog</h1>
    <p>Some data here</p>
    <button id="changeColorButton">Change Widget Colors</button>

    <div style="height: 500px">
      <div style="display: flex; gap: 2rem">
        <div
          class="widget-container-cooler"
          data-primary-color="#545321"
          data-widget-id="0bf0c271-2831-46db-a9f2-f82442e4b0b5"
          data-size="sm"
          data-borderless="false"
          style="width: 400px; height: 400px"
          data-testing="true"
        ></div>
        </div>
      </div>

      <div style="display: flex; gap: 2rem">
        <div
          class="widget-container-cooler"
          data-widget-id="aa7c1a1e-46b1-4ba2-83df-f01424148f16"
          data-borderless="false"
          style="width: 400px; height: 400px"
        ></div>
       
      </div>

      <div style="display: flex; gap: 2rem">
        <div
          class="widget-container-cooler"
          data-widget-id="f0325203-7a16-4c7b-8223-1a258388d3d0"
          data-primary-color="#2578C1"
          data-size="lg"
          style="width: 300px; height: 300px"
          data-testing="true"
        ></div>
      </div>

      <div
        class="widget-container-cooler"
        data-widget-id="e4a8eba2-18b8-47ac-b2ec-f8f976786e48"
        data-primary-color="#2578C1"
        style="width: 250px; height: 250px"
        data-testing="true"
      ></div>
    </div>

    <!-- Include your widget script -->
    <script src="widget.js"></script>

    <!-- Add the color change script -->
    <script>
      document
        .getElementById("changeColorButton")
        .addEventListener("click", () => {
          // Define the new color you want to apply
          const newColor = getRandomColor();

          // Select all widget containers
          const widgets = document.querySelectorAll(".widget-container-cooler");

          widgets.forEach((widget) => {
            // Update the data-primary-color attribute
            widget.setAttribute("data-primary-color", newColor);
          });
        });

      // Function to generate a random color in hex format
      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
